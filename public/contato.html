        <div class="bots">
            <nav>
                <button id="menu-button" class="menu-button">Olá! Faça seu login <br> ou cadastre-se</button>
                <div class="dropdown" id="dropdown">
                    <button id="login-button" class="login-button">Login</button>
                    <button id="cliente-button" class="cliente-button">Registrar Cliente</button>
                    <button id="walker-button" class="walker-button">Registrar Dogwalker</button>
                </div>
            </nav>
        </div>
        <div class="modal-login" id="login-area">
            <div class="modal-content-login">
                <div id="close-btn-login" class="close-btn">&times;</div>
                <h2 class="Login"> Login </h2>

                <form class="form-login" id="form-login">

                    <br>
                    <label class="loglab">Email</label>
                    <input class="usu" type="email" id="usu"  autocomplete="off">
                    <br>
                    <label class="loglab" >Senha</label>
                    <input class="senLogin" type="password" id="senLogin" autocomplete="off"><br>
                    <div class="regisbuton"></div>
                    <a href="#">Esqueci Minha Senha</a>
                    <button type="submit" class="ent-login-but" value="Enter" >ENTRAR</button>
                </form>
                
            </div>
        </div>
        <div class="modal-cliente" id="cliente-area">
            <div class="modal-content-cliente">
                <div id="close-btn-register" class="close-btn">&times;</div>
                <h2 class="Regis">Registrar</h2>
                <form class="form-regis" id="form-regis">
                    <label class="regislab" >Nome</label>
                    <input id="nomeC" type="text"   required><br>
                    <label class="regislab" >cpf</label>
                    <input id="cpfC" type="text"  required><br>
                    <label class="regislab">Email</label>
                    <input id="emailC" type="email"  required><br>
                    <label class="regislab">Senha</label>
                    <input id="senClient" type="password" required><br>
                    <div class="regisbuton"></div>
                    <button class="ent-but-res" type="submit">ENVIAR</button>
                </form>
            </div>
        </div>    
        
        <div class="modal-walker" id="walker-area">
            <div class="modal-content-walker">
                <div id="close-btn-walker" class="close-btn">&times;</div>
                <h2 class="Regis">Registrar</h2>
                <form class="form-walk" id="form-walk">
                    <label class="regislab">Nome</label>
                    <input class="nome" type="text"><br>
                    <label class="regislab">Usuario</label>
                    <input type="text"><br>
                    <label class="regislab" >Email</label>
                    <input type="email"><br>
                    <label class="regislab" >Senha</label>
                    <input class="sen" id="senWalker" type="password" ><br>
                    <label class="regislab" >CPF</label>
                    <input type="number"> <br>
                    <label class="regislab" >Telefone</label>
                    <input type="tel">  <br>
                    <div class="regisbuton"></div>
                    <button class="ent-but-wal" type="submit">ENVIAR</button>
                </form>
            </div>
        </div>

<hr>
<div class="main-content">
    <main>
            <div class="geral-form">
                <div class="quadro-form-pai">
                    <div class="quadro-form">
                        <div class="geral-form1">
                            <form class="corpo-dados" action="sucesso.html" method="post">
                            <fieldset class="corpo-dados">
                                <h1 class="title-contato">Contato</h1>
                                <div class="nome">
                                    <h2 style="margin-left: 10px; margin-top: 15px;"><label for="nome">Nome *</label></h2>
                                    <input type="text" id="nome" name="nome" required placeholder="Digite o seu nome" style="margin: 0;">
                                </div>
                                <div class="sexo-form" style="margin-top: 10px; margin-left: 20px;">
                                    <h2>Sexo</h2>
                                    <input style="width: 50px;" type="radio" name="sexo" id="masculino" value="m" checked>
                                    <label style="margin: 5px 0 0 0;" for="masculino">Masculino</label>
                                    <input style="width: 50px;" type="radio" name="sexo" id="feminino" value="f">
                                    <label style="margin-top: 5px;" for="feminino">Feminino</label>
                                </div>
                                <div class="duvidas">
                                    <h2 style="margin-top: 15px; margin-left: 20px;"><label for="duvidas">Dúvidas</label></h2>
                                    <select style="margin-left: 20px;" name="duvidas" id="duvidas">
                                        <option value="" selected="">Digite o que deseja..</option>
                                        <option value="ADS">Adquirir Nosso Sistema De Passeios Para Cães.</option>
                                        <option value="LC">Tenho Interesse Em Criar Um Sistema Para O Meu Negócio.</option>
                                    </select>
                                </div>
                                <div class="email">
                                    <h2 style="margin-top: 15px; margin-left: 10px;"><label for="email">Email</label></h2>
                                    <input style="margin: 0;" type="text" id="email" name="email" required placeholder="Digite o seu E-Mail">
                                </div>
                        </div>
                            </fieldset>
                            </form>
                
                    <div class="geral-form2">
                        <form class="corpo-dados" action="sucesso.html" method="post">
                                <fieldset class="corpo-dados2">
                                <div class="assunto">
                                    <h2 style="margin-left: 10px; width: 600px;">Assunto</h2>
                                    <input type="text" id="assunto" name="assunto" required placeholder="Digite o assunto" style="margin: 0;">
                                </div>
                                <div class="mensagem" style="padding-top: 14px; ">
                                    <h2 style="width: 600px; margin-left: 10px;">Mensagem</h2>
                                    <textarea style="width: 775px; height: 220px; margin-left: 5px;" id="mensagem" name="mensagem"></textarea>
                                </div>
                            </fieldset>
                        
                    
                        </form>
                    </div>
                    </div>
                </div> 
                <div class="campo-input">
                    <input type="submit" value="Enviar">
                </div>
            </div>    
    </main>
