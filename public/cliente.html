    <div class="main-content">
    <main class="corpo-cliente">
        <nav class="conteudocliente">
        <div class="cliente">
                <button id="cliente-button" class="account-button">Sua Conta</button>
                    <div class="modal-clientehtml" >
                        <!-- Modal para o acesso de dados do cliente. -->
                        <div class="modal-content-clientehmtl" id="cliente-area">
                            <div id="close-btn-cliente" class="close-btn">&times;</div>
                            <!-- Botão de fechamento do modal de acesso de dados do cliente. -->
                            <h2 class="dadoscliente">Seus Dados</h2>
                            <form class="form-regis" id="form-regis">
                                <!-- Formulário de dados do cliente. -->
                                <label class="dadosclientes" >Nome</label>
                                <input id="nomeC" type="text"   required><br>
                                <!-- Campo do nome. -->
                                <label class="dadosclientes" >CPF</label>
                                <input id="cpfC" type="text"  required><br>
                                <!-- Campo para o CPF. -->
                                <label class="dadosclientes">Email</label>
                                <input id="emailC" type="email"  required><br>
                                <!-- Campo para o email. -->
                                <label class="dadosclientes">Senha</label>
                                <input id="senClient" type="password" required><br>
                                <!-- Campo para a senha. -->
                                 <label class="dadosclientes">Endereço</label>
                                <input id="locClient" type="location" required><br>
                                <!-- Campo do endereço -->
                                <div class="regisbuton"></div>
                                <button class="ent-but-pag-cliente" type="submit">ENVIAR</button>
                                <!-- Botão de submissão do formulário. -->
                            </form>
                        </div>
                    </div>
            </div>
            <div class="pets">
                <button id="pet-button" class="pet-button">Cadastre Seus Pets</button>
            <div class="modal-pet" id="pet-area">
                <!-- Modal para o registro do animal. -->
                <div class="modal-content-pet">
                    <div id="close-btn-pet" class="close-btn">&times;</div>
                    <!--Botão para fechamento do modal de registro do animal. -->
                    <h2 class="petdado">Registrar seu pet</h2>
                    <form class="form-pet" id="form-pet">
                        <!-- Formulário de registro do animal. -->
                        <label class="petdados">Nome</label>
                        <input id="nomePet" type="text"><br>
                        <!-- Campo do nome pet. -->
                        <label class="petdados">Raça</label>
                        <input id="raçaPet" type="text"><br>
                        <!-- Campo da raça dp pet. -->
                        <label class="petdados">Peso</label>
                        <input class="peso" id="pesoPet" type="text" ><br>
                        <!-- Campo da peso do pet. -->
                        <label class="petdados">Idade</label>
                        <input id="idadePet" type="text"> <br>
                        <!-- Campo da idade do pet. -->
                         <label class="petdados">CPF do Dono</label>
                         <input id="cpfDono" type="text"><br>
                         <!-- Campo do cpf do dono do pet. -->
                        <div class="regisbuton"></div>
                        <button class="ent-but-pag-cliente" type="submit">ENVIAR</button>
                        <!-- Botão de submissão do formulário. -->
                    </form>
                </div>
            </div>  
            </div>
            <div class="content">
                <h2>Seus Pets</h2>
                <table  class="custos">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Raça</th>
                            <th>Peso</th>
                            <th>Idade</th>
                            <th>CPF do Dono</th>
                        </tr>
                    </thead>
                    <tbody id="transacoesTableBody">
                        <!-- Dados via JavaScript -->
                    </tbody>
                </table>
                <div>
                    <button class="btn" id="editarBtn">Editar</button>
                    <button class="btn" id="removerBtn">Remover</button>
                </div>
            </div>
