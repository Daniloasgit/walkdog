<script> 

const perfilDogButton = document.getElementById("pet-button-data");
const perfilDogmodal = document.getElementById("modalpets");
const closeDogPerfilmodal = document.getElementById("close-btn-pets");

// Função para preencher os dados do modal
function preencherDadosDoModal() {
    // Verificar se os dados do pet estão no localStorage
    const nomePet = localStorage.getItem("nomePet");
    const raçaPet = localStorage.getItem("raçaPet");
    const pesoPet = localStorage.getItem("pesoPet");
    const idadePet = localStorage.getItem("idadePet");
    const cpfDono = localStorage.getItem("cpfDono");

    // Preencher os dados no modal se estiverem disponíveis
    if (nomePet && raçaPet && pesoPet && idadePet && cpfDono) {
        document.getElementById("pet-nome").textContent = nomePet;
        document.getElementById("pet-raca").textContent = raçaPet;
        document.getElementById("pet-peso").textContent = pesoPet;
        document.getElementById("pet-idade").textContent = idadePet;
        document.getElementById("cpfDono").textContent = cpfDono;
    } else {
        // Caso não existam dados no localStorage, exibe uma mensagem
        document.getElementById("pet-nome").textContent = "Nenhum dado encontrado.";
        document.getElementById("pet-raca").textContent = "Nenhum dado encontrado.";
        document.getElementById("pet-peso").textContent = "Nenhum dado encontrado.";
        document.getElementById("pet-idade").textContent = "Nenhum dado encontrado.";
        document.getElementById("cpfDono").textContent = "Nenhum dado encontrado.";
    }
}

// Ao clicar no botão de "Perfil Cachorro", abre o modal e preenche com os dados
perfilDogButton.addEventListener("click", () => {
    preencherDadosDoModal(); // Preenche os dados no modal
    perfilDogmodal.style.display = "block"; // Exibe o modal
});

// Fechar o modal ao clicar no botão de fechar
closeDogPerfilmodal.addEventListener("click", () => {
    perfilDogmodal.style.display = "none"; // Fecha o modal
});

// Ao clicar no botão de "Perfil Cachorro", abre o modal e preenche com os dados
perfilDogButton.addEventListener("click", () => {

// Fechar o modal ao clicar no botão de fechar

    const allModals = document.querySelectorAll('.modal');
    allModals.forEach(modal => modal.style.display = 'none');
}


</script>
